<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page | Irineu Junior | WDD 130</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>

<form>
    <fieldset>
        <legend>Questions</legend>
    <div class="form-item">
        <label for="q1">1. What is the shortcut for copying anything on Windows?</label>
        <input type="text" id="q1" name="q1">
    </div>
    <label for="q2">2. How do you connect an CSS page to an HTML basic code?</label>
    <textarea id="q2" name="q2" rows="4" placeholder="Write your answer here"></textarea>
        
    <div class="form-item"> 
        <label for="q3">3. What is your favorite car brand?</label>
        <select id="q3" name="q3">
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="tesla">Tesla</option>
            <option value="toyota">Toyota</option>
            <option value="dodge">Dodge</option>
        </select>
    </div>
    <div class="form-item"> 
        <label for="q4">How old are you?</label>
        <input type="number" id="q4" name="q4" min="1" max="100">
    </div>
    </fieldset>
    <button type="submit">Submit Quiz</button>
</form>

</body>
</html>
